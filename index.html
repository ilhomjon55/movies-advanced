<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Movies Advanced</title>
</head>

<body class="bg-light">

   <h1 class="sr-only">Page of movies</h1>


   <main>

      <div class="container-lg">

         <!-- Header -->
         <h2 class="movies__heading h1 text-center my-4">Movies</h2>


         <!-- Movies List -->
         <div class="row">

            <!-- Form search by Something -->
            <form class="col-10 col-md-5 js-movies__form mx-auto mx-md-0 mb-5 mb-md-0"
               action="https://echo.htmlacademy.ru/">


               <div class="bg-white border border-info mb-5 m-sm-0 p-3">

                  <h3 class="text-center  mb-4">Choose Movies By:</h3>

                  <!-- Search by Title -->
                  <label class="h5" for="movie__search">Title:</label>
                  <input class="movies__input-search form-control mb-3 js-movies_search-input" type="search"
                     id="movie__search" name="user_search" placeholder="Search movie..." aria-label="Search movie"
                     required>

                  <!-- Select Categories -->
                  <label class="h5" for="movie__categories">Categories:</label>
                  <select class="custom-select mb-3 js-select-category" name="movie__categories" id="movie__categories">
                     <option value="all" selected>All</option>
                  </select>

                  <!-- Search by Title -->
                  <label class="h5" for="movie__search-rating">Rating:</label>
                  <input class="movies__input-rating form-control mb-3 js-movies_rating-input" type="number"
                     id="movie__search-rating" name="user_search-rating" placeholder="Rating..." value="5"
                     aria-label="Search movie by rating" required>

                  <!-- Features-->
                  <label class="h5" for="movie_features-sort">Features:</label>
                  <select class="form-control mb-3 js-select-features" name="movie_features-sort"
                     id="movie_features-sort">
                     <option value="all" selected>All</option>
                     <option value="a_z">Name (A-Z)</option>
                     <option value="z_a">Name (Z-A)</option>
                     <option value="high_to_low">Rating (high to low)</option>
                     <option value="low_to_high">Rating (low to high)</option>
                     <option value="the_latest">Year (latest)</option>
                     <option value="the_oldest">Year (oldest)</option>
                  </select>

                  <button class="btn btn-block btn-info">Search</button>
               </div>

            </form>

            <!-- Movies side -->
            <div class="col-10 col-md-7 mx-auto mx-md-0">
               <ul class="movies__list list-unstyled  row flex-wrap  js-movies__list "></ul>

               <div class="d-none alert alert-danger p-3 js-movies__not-found">
                  Sorry we are failed to find this movie
               </div>
            </div>
         </div>
      </div>

   </main>


   <!-- Movies Item Template -->
   <template id="movie_template">

      <li class="movies__item movie card col-md-5    mt-0 mb-3 mx-3  p-0">

         <img class="movie__img card-img-top img-fluid" src="https://via.placeholder.com/400x250" width="400"
            height="250">

         <div class="movie__inner card-body p-3  bg-white h-100">

            <h3 class="movie__heading card-title h5 text-center mb-2 font-weight-bold">Strange Magic</h3>

            <div class="d-flex  align-items-center mb-2">
               <img class="mr-2" src="img/beenhere-24px.svg" alt="Id" aria-hidden="true" width="25" height="25">
               <p class="m-0">Movie Id:
                  <span class="movie__id text-info">1</span>
               </p>
            </div>


            <div class="d-flex  align-items-center mb-2">
               <img class="mr-2" src="img/theaters-24px.svg" alt="Theatres icon" aria-hidden="true" width="25"
                  height="25">
               <p class="m-0">Released:
                  <span class="movie__year text-info">2019</span>
               </p>
            </div>

            <div class="d-flex  align-items-center mb-2">
               <img class="mr-2" src="img/category-24px.svg" alt="Categories icon" aria-hidden="true" width="25"
                  height="25">
               <p class="m-0">Categories:
                  <span class="movie__categories text-info">
                     Adventure, Animation, Comedy, Family, Fantasy
                  </span>
               </p>
            </div>

            <div class="d-flex  align-items-center mb-2">
               <img class="mr-2" src="img/star_rate-24px.svg" alt="Rating" aria-hidden="true" width="25" height="25">
               <p class="m-0">Imdb Rating:
                  <span class="movie__imdb-rating text-info">5.8</span>
               </p>
            </div>


            <div class="d-flex  align-items-center mb-2 text-primary">
               <img class="mr-2" src="img/launch-24px.svg" alt="Link icon" aria-hidden="true" width="25" height="25">
               <a class="movie__youtube-link m-0" href="" target="_blank">Trailer:</a>
            </div>

         </div>
      </li>

   </template>

   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/utils.js"></script>
   <script src="js/movies.js"></script>
   <script src="js/scripts.js"></script>
</body>

</html>
