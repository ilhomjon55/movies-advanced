<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Movies Advanced</title>
</head>

<body class="bg-light">

   <h1 class="sr-only">Page of movies</h1>


   <main>

      <div class="container-lg">

         <!-- Header -->
         <h2 class="movies__heading h2 text-center my-3">Movies</h2>


         <!-- Movies List -->
         <div class="row">

            <!-- Form search by Something -->
            <form class="col-12 col-sm-4 js-movies__form" action="https://echo.htmlacademy.ru/">


               <div class="bg-white border border-info mb-5 m-sm-0 p-3">

                  <h3 class="text-center h5 mb-4">Choose Movies By:</h3>

                  <!-- Search by Title -->
                  <label for="movie__search">Title:</label>
                  <input class="movies__input-search form-control mb-3 js-movies_search-input" type="search"
                     id="movie__search" name="user_search" placeholder="Search movie..." aria-label="Search movie">

                  <!-- Select Categories -->
                  <label for="movie__categories">Categories:</label>
                  <select class="custom-select mb-3 js-select-category" name="movie__categories" id="movie__categories">
                     <option value="all" selected>All</option>
                  </select>

                  <!-- Search by Title -->
                  <label for="movie__search-rating">Rating:</label>
                  <input class="movies__input-rating form-control mb-3 js-movies_rating-input" type="number"
                     id="movie__search-rating" name="user_search-rating" placeholder="Rating..." value="5"
                     aria-label="Search movie by rating" required>

                  <!-- Features-->
                  <label for="movie_features-sort">Features:</label>
                  <select class="form-control mb-3 js-select-features" name="movie_features-sort"
                     id="movie_features-sort">
                     <option value="all" selected>All</option>
                     <option value="a_z">Name(A-Z)</option>
                     <option value="z_a">Name(Z-A)</option>
                     <option value="high_to_low">Rating(high to low)</option>
                     <option value="low_to_high">Rating(low to high)</option>
                     <option value="the_latest">Year(latest)</option>
                     <option value="the_oldest">Year(oldest)</option>
                  </select>

                  <button class="btn btn-block btn-info">Search</button>
               </div>

            </form>

            <!-- Movies side -->
            <div class="col-12 col-sm-8">
               <ul class="movies__list list-unstyled  row flex-wrap  js-movies__list mx-auto m-sm-0"></ul>

               <div class="d-none alert alert-danger p-3 js-movies__not-found">
                  Sorry we are failed to find this movie
               </div>
            </div>
         </div>
      </div>

   </main>


   <!-- Movies Item Template -->
   <template id="movie_template">

      <li class="movies__item movie col-12 col-md-6 mb-4 ">

         <div class="movie__inner p-3 border border-info bg-white h-100">

            <img class="movie__img img-fluid mb-3" src="https://via.placeholder.com/400x250" width="400" height="250">

            <h3 class="movie__heading h5 text-center mb-2 font-weight-bold">Strange Magic</h3>

            <p>Movie Id:
               <span class="movie__id text-info">1</span>
            </p>

            <p>Released:
               <span class="movie__year text-info">2019</span>
            </p>

            <p>Categories:
               <span class="movie__categories text-info">
                  Adventure, Animation, Comedy, Family, Fantasy
               </span>
            </p>

            <p>Summary:
               <span class="movie__summary text-info">
                  Strange Magic, a new animated film, is a madcap fairy tale musical inspired by A Midsummer Night's
                  Dream. Popular songs from the past six decades help tell the tale of a colorful cast of goblins,
                  elves,
                  fairies and imps, and their hilarious misadventures sparked by the battle over a powerful potion.
               </span>
            </p>

            <p>Imdb Id:
               <span class="movie__imdb-id text-info">tt4191054</span>
            </p>

            <p>Imdb Rating:
               <span class="movie__imdb-rating text-info">5.8</span>
            </p>

            <p>Language:
               <span class="movie__language text-info">English</span>
            </p>

            <p>Trailer:
               <a class="movie__youtube-link text-info" href="#"
                  target="_blank">https://www.youtube.com/watch?v=Xr9iLfD6xus</a>
            </p>

         </div>
      </li>

   </template>

   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/utils.js"></script>
   <script src="js/movies.js"></script>
   <script src="js/scripts.js"></script>
</body>

</html>
